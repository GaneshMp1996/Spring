<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Newspaper</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            padding: 40px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 25px;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #c8e6c9;
            border: 1px solid #4caf50;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
            border: 1px solid #f44336;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Newspaper Result</h1>

        <div th:if="${validateDeleteMessage}" class="message success" th:text="${validateDeleteMessage}"></div>

        <div th:if="${validationMessage}" class="message error" th:text="${validationMessage}"></div>

        <footer>
            Developer - <strong>Ganesh MP</strong> | Designation - <strong>Java Full Stack Developer</strong>
        </footer>
    </div>
</body>
</html>
